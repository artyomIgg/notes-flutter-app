name: notes_flutter_app
description: Notes Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  provider: ^5.0.0
  get_it: ^7.1.3
  shared_preferences: ^2.0.5
  flutter_staggered_grid_view: ^0.4.0
  circular_countdown_timer: ^0.2.0
  flutter_slidable: ^0.6.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: AppIcons
      fonts:
        - asset: assets/fonts/AppIcons.ttf